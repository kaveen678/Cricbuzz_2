<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Player</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        body { 
            background: #000; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        #player { 
            display: none; 
            width: 100%; 
            height: 100%; 
            background: #000; 
        }
        #player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #start-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255,0,0,0.5);
        }
        #ad-message {
            display: none;
            padding: 20px;
        }
        #server-cost-msg {
            margin-top: 20px; 
            font-size: 14px;
            color: #ccc;
        }
        /* Footer Style */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 14px;
            color: #ffffff;
            opacity: 0.8;
        }
        .powered-by {
            font-weight: bold;
            color: #00ffcc; /* කැපී පෙනෙන වර්ණයක් */
            margin-top: 5px;
            display: block;
        }
        /* Timer Style */
        #timer-screen {
            display: none;
            font-size: 50px;
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>

<div id="ads-screen">
    <button id="start-btn" onclick="startApp()">Click here to watch Live TV</button>
    <div id="server-cost-msg">These ads are to cover our server costs</div>
</div>

<div id="timer-screen">
    <div id="countdown-number">3</div>
    <p style="font-size: 18px; color: #fff;">Loading Player...</p>
</div>

<div id="player"></div>

<div id="ad-message">
    <h2>Ad Blocker Detected!</h2>
    <p>Please disable your Ad Blocker for this website and refresh the page to continue.</p>
</div>

<div class="footer" id="main-footer">
    ©2025 - 2026 All Right Received
    <span class="powered-by">Powered By Kaveen Chamodya</span>
</div>

<script>
    let adBlockEnabled = false;
    const googleAdUrl = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
    
    fetch(googleAdUrl, { method: 'HEAD', mode: 'no-cors' })
    .then(() => {
        adBlockEnabled = false;
    })
    .catch(() => {
        adBlockEnabled = true;
        document.getElementById('ads-screen').style.display = 'none';
        document.getElementById('ad-message').style.display = 'block';
        document.getElementById('main-footer').style.display = 'none';
    });

    function startApp() {
        if (adBlockEnabled) return;

        // මුලින්ම ඇඩ්ස් ඕපන් කිරීම
        window.open("https://www.effectivegatecpm.com/gzdt4huw9e?key=dfc124f9ac3df1aacb231383657ec1cc", "_blank");
        window.open("https://www.effectivegatecpm.com/kwnknce31a?key=844578f420f4d61ec5111c64452c833f", "_blank");
        window.open("https://www.effectivegatecpm.com/dg3qvhzd?key=fff4b6a1bac1515ce8745b83683308fd", "_blank");
        window.open("https://www.effectivegatecpm.com/catp6hxc?key=cdc419bda1c1eb2b33e06fc7cd1ffd74", "_blank");

        // ඇඩ් ස්ක්‍රීන් එක සහ ෆුටර් එක ඉවත් කර ටයිමර් එක පෙන්වීම
        document.getElementById('ads-screen').style.display = 'none';
        document.getElementById('main-footer').style.display = 'none';
        document.getElementById('timer-screen').style.display = 'block';

        let timeLeft = 3;
        let timerElement = document.getElementById('countdown-number');

        let countdown = setInterval(function() {
            timeLeft--;
            if(timeLeft <= 0) {
                clearInterval(countdown);
                loadPlayer();
            } else {
                timerElement.innerText = timeLeft;
            }
        }, 1000);
    }

    function loadPlayer() {
        document.getElementById('timer-screen').style.display = 'none';
        document.getElementById('player').style.display = 'block';

        const playerDiv = document.getElementById('player');
        const phpUrl = "https://s1.v5on.site/LIVE/SA.php"; 
        
        playerDiv.innerHTML = `<iframe src="${phpUrl}" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>`;
    }
</script>
</body>
</html>
